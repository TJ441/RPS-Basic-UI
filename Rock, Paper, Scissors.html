<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <style>
       body {
        background: black;
        }
    </style>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="container"></div>
    
    <script>
      
      const container = document.querySelector('#container')
      
      const result = document.createElement('div');
      result.classList.add('result');
      result.textContent = 'Good Luck!';
      result.style.fontSize = '32px';
      result.style.color = 'white';
      container.appendChild(result);

      const score = document.createElement('div');
      score.classList.add('score');
      score.style.color = 'white';
      container.appendChild(score);
     
      const rock = document.querySelector('#rock');
      rock.addEventListener('click', () => game('Rock'))

      const paper = document.querySelector('#paper');
      paper.addEventListener('click', () => game('Paper'))

      const scissors = document.querySelector('#scissors');
      scissors.addEventListener('click', () => game('Scissors'))


      let playerScore = 0, compScore = 0;
                  
      function playRound(player) {   

        const choice = ['Rock', 'Paper', 'Scissors'];
        const comp = choice[Math.floor(Math.random() * 3)]
    
        if (comp === player) return "Tie!";
        
        if (comp === 'Rock') 
          if (player === 'Paper') 
            return "You win! Paper covers Rock";
            else return "You lose! Rock smashes Scissors";

        if (comp === 'Paper') 
          if (player === 'Scissors') 
            return "You win! Scissors cuts Paper";
            else return "You lose! Paper covers Rock";

        if (comp === 'Scissors') 
          if (player === 'Rock') 
            return "You win! Rock smashes Scissors";
            else return "You lose! Scissors cuts Paper";
      }

      function game(player) {

          let match = playRound(player)
          result.textContent = match;

          if (match.includes('win')) playerScore++;
          if (match.includes('lose')) compScore++;

          score.textContent = `Player Score ${playerScore},
                               Computer Score ${compScore}`
          
          if (playerScore === 5) {
            result.textContent = "You win the game!"
            playerScore = 0, compScore = 0;
            score.textContent = 'Press a button to play again';
          } 
          if (compScore === 5) {
            result.textContent = "You lose the game!"
            playerScore = 0, compScore = 0;
            score.textContent = 'Press a button to play again';
          } 
      }  
    </script>
